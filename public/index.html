<!DOCTYPE html>
<html>

<head>
    <title>Group 5 - MM802 Mini Project</title>
    <meta charset="utf-8">
    <style>
        body {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        #baguazhen {
            display: block;
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            z-index: 3;
        }

        #map {
            display: inline-block;
            height: 100vh;
            width: 100%;
        }

        #panel {
            position: absolute;
            z-index: 2;
            right: 10px;
            width: 300px;
        }
    </style>
</head>

<body>
    <div id="baguazhen"></div>
    <div id="map"></div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6jRWOLZKKqcc48H_KnvxWrtMkzRVGnMI&libraries=places">
    </script>
    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript" src="./echart.js"></script>
    <script type="text/javascript" src="./map-helper.js"></script>
    <script type="text/javascript" src="./chart-helper.js"></script>
    <script>
        getLocation();
        window.node = {
            name: 'all',
            parentNode: null,
        };

        $(document).keyup(function (e) {
            if (e.keyCode == 27) { // esc pressed
                $("#baguazhen").toggle();
                console.log(window.node);
                showPlaces(window.node);
            }
        });
    </script>
</body>

</html>
